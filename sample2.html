<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Card</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
}

.restaurant-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 600px;
    box-sizing: border-box;
}

.restaurant-card h2 {
    margin-top: 0;
    font-size: 24px;
    font-weight: bold;
    color: #333;
}

.details {
    margin-top: 15px;
}

.details .rating {
    font-size: 16px;
    color: #555;
}

.details .rating .star {
    color: #FFD700; /* Gold color for star */
}

.details .cuisine a {
    color: #ff6f00; /* Swiggy's orange color */
    text-decoration: none;
    margin-right: 5px;
}

.details .location,
.details .delivery-time {
    font-size: 14px;
    color: #777;
    margin-top: 5px;
}

.details .location .icon,
.details .delivery-time .icon {
    font-size: 18px;
    vertical-align: middle;
    margin-right: 5px;
}

.details .delivery-info p {
    font-size: 14px;
    color: #777;
    margin: 5px 0;
}

.details .delivery-info p strong {
    color: #ff0000; /* Highlighted text */
}

    </style>
</head>
<body>
    <div class="restaurant-card">
        <h2>Arabian Grill - East Fort</h2>
        <div class="details">
            <div class="rating">
                <span class="star">‚òÖ</span> 4.3 (10K+ ratings) ‚Ä¢ ‚Çπ250 for two
            </div>
            <div class="cuisine">
                <a href="#">Arabian</a>, <a href="#">Biryani</a>
            </div>
            <div class="location">
                <span class="icon">üìç</span> Kizhakkumpattukara
            </div>
            <div class="delivery-time">
                <span class="icon">üö¥</span> 25-30 mins
            </div>
            <div class="delivery-info">
                <p>Order above ‚Çπ149 for discounted delivery fee</p>
                <p><strong>Free delivery on orders above ‚Çπ199</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
