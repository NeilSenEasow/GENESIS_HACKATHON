<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .item-form {
            margin-bottom: 20px;
        }
        .item-form input[type="text"],
        .item-form input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .item-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .item-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .item-list {
            margin-top: 20px;
        }
        .item-list ul {
            list-style: none;
            padding: 0;
        }
        .item-list li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-list button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .item-list button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Donor!</h1>
    </header>
    <main>
        <section class="dashboard">
            <h2>Manage Your Donations</h2>
            
            <!-- Add Item Form -->
            <div class="item-form">
                <h3>Add New Item</h3>
                <form id="add-item-form">
                    <input type="text" id="item-name" placeholder="Item Name" required>
                    <input type="number" id="item-quantity" placeholder="Quantity" required>
                    <input type="submit" value="Add Item">
                </form>
            </div>

            <!-- Item List -->
            <div class="item-list">
                <h3>Items List</h3>
                <ul id="item-list">
                    <!-- List items will be added here dynamically -->
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 GENESIS. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle adding and deleting items
        document.getElementById('add-item-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const itemName = document.getElementById('item-name').value;
            const itemQuantity = document.getElementById('item-quantity').value;

            if (itemName && itemQuantity) {
                addItemToList(itemName, itemQuantity);
                // Clear the form
                document.getElementById('add-item-form').reset();
            }
        });

        function addItemToList(name, quantity) {
            const itemList = document.getElementById('item-list');
            const listItem = document.createElement('li');
            
            listItem.innerHTML = `
                ${name} - Quantity: ${quantity}
                <button onclick="deleteItem(this)">Delete</button>
            `;
            
            itemList.appendChild(listItem);
        }

        function deleteItem(button) {
            const itemList = document.getElementById('item-list');
            itemList.removeChild(button.parentElement);
        }
    </script>
</body>
</html>
